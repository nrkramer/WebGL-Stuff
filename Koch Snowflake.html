<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>Make a Snowflake</title>

		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			uniform vec4 vTranslate;
			void main() {
				gl_Position = vPosition + vTranslate;
		}
		</script>

		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			void main() {
				gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0);
			}
		</script>
		
		<!--  JQUERY STUFF FOR COOL UI THINGS (OPTIONAL) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

 <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
 
		<script type="text/javascript" src="webgl-utils.js"></script><style type="text/css"></style>
		<script type="text/javascript" src="initShaders.js"></script>
		<script type="text/javascript" src="MV.js"></script>
		<script type="text/javascript" src="Koch Snowflake.js"></script>
	</head>

	<body style="background:darkblue;">
		<div>
			<canvas id="gl-canvas" width="512" height="512" style="float:left;">

			</canvas>
			<div style="">
				<p style="font-size:16px; color:white; margin-left:20px; float:left;">Iterations:</p>
				<div id="slider" style="float:left; width:300px; margin-left:20px; margin-top:20px"></div>
				<p style="float:left; margin-left:20px; font-size:16px; color:white;" id="iterations_value">0</p>
			</div>		
		</div>
	</body>
</html>

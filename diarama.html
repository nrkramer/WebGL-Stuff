<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>Diarama</title>

		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vVertexColor;

			// Matrices to create 3D perspective. Make the GPU do the multiplications
			uniform mat4 model;
			uniform mat4 view;
			uniform mat4 projection;

			varying mediump vec4 vColor;
			void main() {
				vColor = vVertexColor; // send color to fragment shader
				gl_Position = projection * view * model * vPosition; // this is how its done in case you were wondering
			}
		</script>

		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			varying mediump vec4 vColor;
			void main() {
				gl_FragColor = vColor;
			}
		</script>
